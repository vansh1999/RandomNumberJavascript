<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>



<body>


    <div class="container">

        <!-- Balance Row -->
        <div class="row">
            <div class="col-md-6 col-lg-6 mx-auto">
                <h4 class="text-center mt-3">Your Balance</h4>
                <h1 class="text-center mt-3" id="balance">$0.00</h1>
            </div>

        </div>
        <!-- end balance Row -->

        <!-- Income and Expense Row -->

        <div class="row mt-3">

            <div class="col-md-2">

            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Income</h4>
                        <h5 id="money-plus" class="money plus text-success">+$0.00</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Expense</h4>
                        <h5 id="money-minus" class="money minus text-danger">-$0.00</h5>
                    </div>
                </div>
            </div>

        </div>
        <!-- end income and expense row -->


        <!-- Start History Row -->

        <div class="row mt-3">
            <div class="col-md-6 mx-auto">
                <h3 class="text-left">History</h3>

                <ul id="list" class="list-group mt-2">

                    <!-- <li class="list-group-item border border-success mt-1 rounded">Salary <span>$400</span><button
                            class="delete-btn">x</button></li>

                    <li class="list-group-item border border-danger mt-1 rounded">Food <span>-$100</span><button
                            class="delete-btn">x</button></li> -->
                </ul>


            </div>
        </div>

        <!-- Start Transaction Row -->
        <div class="row mt-3">
            <div class="col-md-6 mx-auto">
                <h3 class="text-left">Add new transaction</h3>
                <form id="form">
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" id="text" class="form-control" placeholder="Enter text..." />
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount <br />
                            (negative - expense, positive - income)</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount..." />
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 btn-block w-50 
                    mx-auto">Add transaction</button>
                </form>



            </div>
        </div>
        <!-- End transaction row -->




    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
