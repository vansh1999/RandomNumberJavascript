<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center h1"> Rock Paper Scissors </div>
            <button id="restart" type="button" class="btn w-25 btn-primary mx-auto mt-3">Restart</button>

            <div class="progress mt-3" style="height:40px">
                <div id="user-score" class="progress-bar bg-success" role="progressbar" style="width: 50% ; height:40px"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <h5 id="user-score-board">You : 0</h5>
                </div>
                <div id="computer-score" class="progress-bar bg-danger" role="progressbar"
                    style="width: 50% ; height:40px" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <h5 id="computer-score-board">Computer : 0</h5>
                </div>
            </div>

            <div class="card-body mx-auto user-options">
                <h5 class="card-title text-center">Make your Selection</h5>
                <i id="rock" class="choice fas fa-hand-rock fa-10x" data-toggle="modal" data-target="#exampleModal"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-10x" data-toggle="modal"
                    data-target="#exampleModal"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x" data-toggle="modal"
                    data-target="#exampleModal"></i>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-center">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <!-- <i id="rock" class="choice fas fa-hand-rock fa-10x" data-toggle="modal"
                        data-target="#exampleModal"></i> -->

                    <h5 id="computerchoicemodel">Computer Chooses : Rock</h5>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
