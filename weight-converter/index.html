<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>



<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="h1 text-center mt-5 text-light">Weight Converter</p>

                <div class="md-form mt-5">

                    <input id="input-weight-counter" type="number" length="3" class="form-control" min="0" max="1000"
                        placeholder="Enter Pounds">

                </div>

                <div class="card text-white bg-primary mb-3 mt-3 text-center mx-auto visible invisible" id="ou-class"
                    style="max-width: 18rem;">
                    <div class="card-header">Ounces:</div>
                    <div class="card-body">
                        <p class="card-text" id="ounce">4353</p>
                    </div>
                </div>

                <div class="card text-white bg-success mb-3 mt-3 text-center mx-auto visible invisible" id="gm-class"
                    style="max-width: 18rem;">
                    <div class="card-header">Grams:</div>
                    <div class="card-body">
                        <p class="card-text" id="gm">2343</p>
                    </div>
                </div>

                <div class="card text-white bg-secondary mb-3  mt-3 text-center mx-auto visible invisible" id="kg-class"
                    style="max-width: 18rem;">
                    <div class="card-header">Kilograms:</div>
                    <div class="card-body">
                        <p class="card-text" id="kg">2.3</p>
                    </div>
                </div>



            </div>
        </div>





    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
